<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Library</title>
</head>
<body style="background-color: aliceblue">
<div th:insert="~{parts/navbar :: navbar-copy}"></div>
<div class="container mt-5 p-2">
    <!--    Приветствие-->
    <div sec:authorize="isAuthenticated()" th:insert="~{parts/balance :: welcome-balance-line}"></div>

    <div sec:authorize="isAuthenticated()">
        <div th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')}" class="card card-body mb-3">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">Добавить новую книгу</h5>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBook" aria-expanded="false" aria-controls="collapseBook">
                    Подробнее
                </button>
            </div>
            <div class="collapse" id="collapseBook">
                <form th:action="@{/lib/addBook}" method="post">

                    <!-- Поля для книги -->
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Название книги:</label>
                        <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="bookYear" class="form-label">Год выпуска:</label>
                        <input type="number" class="form-control" id="bookYear" name="bookYear" required>
                    </div>

                    <div class="mb-3">
                        <label for="bookAmount" class="form-label">Количество:</label>
                        <input type="number" class="form-control" id="bookAmount" name="bookAmount" required>
                    </div>

                    <!-- Поля для автора -->
                    <div class="mb-3">
                        <label for="authorPseudonym" class="form-label">ID автора:</label>
                        <input type="text" class="form-control" id="authorId" name="authorId" placeholder="если новый, то заполните поля автора">
                    </div>
                    <div class="mb-3">
                        <label for="authorPseudonym" class="form-label">Псевдоним автора:</label>
                        <input type="text" class="form-control" id="authorPseudonym" name="authorPseudonym" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorFirstName" class="form-label">Имя автора:</label>
                        <input type="text" class="form-control" id="authorFirstName" name="authorFirstName" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorLastName" class="form-label">Фамилия автора:</label>
                        <input type="text" class="form-control" id="authorLastName" name="authorLastName" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorPatronymic" class="form-label">Отчество автора:</label>
                        <input type="text" class="form-control" id="authorPatronymic" name="authorPatronymic" placeholder="только для нового автора">
                    </div>

                    <!-- Поля для страны -->
                    <div class="mb-3">
                        <label for="countryName" class="form-label">ID страны:</label>
                        <input type="text" class="form-control" id="countryID" name="countryID" placeholder="если новая, то заполните поле страны">
                    </div>
                    <div class="mb-3">
                        <label for="countryName" class="form-label">Название страны:</label>
                        <input type="text" class="form-control" id="countryName" name="countryName" placeholder="только для новой страны">
                    </div>

                    <!-- Поля для издательства -->
                    <div class="mb-3">
                        <label for="publishmentName" class="form-label">ID издательства:</label>
                        <input type="text" class="form-control" id="publishmentId" name="publishmentId" placeholder="если новое, то заполните поле издательства">
                    </div>

                    <div class="mb-3">
                        <label for="publishmentName" class="form-label">Название издательства:</label>
                        <input type="text" class="form-control" id="publishmentName" name="publishmentName" placeholder="только для нового издательства">
                    </div>

                    <button type="submit" class="btn btn-primary">Добавить книгу</button>
                </form>
            </div>
        </div>

        <div th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')}" class="card card-body mb-3">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">Добавить нового автора</h5>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAuthor" aria-expanded="false" aria-controls="collapseAuthor">
                    Подробнее
                </button>
            </div>
            <div class="collapse" id="collapseAuthor">
                <form th:action="@{/lib/addAuthor}" method="post">
                    <!-- Поля для автора -->
                    <div class="mb-3">
                        <label for="authorPseudonym1" class="form-label">Псевдоним автора:</label>
                        <input type="text" class="form-control" id="authorPseudonym1" name="authorPseudonym1" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorFirstName1" class="form-label">Имя автора:</label>
                        <input type="text" class="form-control" id="authorFirstName1" name="authorFirstName1" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorLastName1" class="form-label">Фамилия автора:</label>
                        <input type="text" class="form-control" id="authorLastName1" name="authorLastName1" placeholder="только для нового автора">
                    </div>

                    <div class="mb-3">
                        <label for="authorPatronymic1" class="form-label">Отчество автора:</label>
                        <input type="text" class="form-control" id="authorPatronymic1" name="authorPatronymic1" placeholder="только для нового автора">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить автора</button>
                </form>
            </div>
        </div>

        <div th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')}" class="card card-body mb-3">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">Добавить новое издательство</h5>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePublishment" aria-expanded="false" aria-controls="collapsePublishment">
                    Подробнее
                </button>
            </div>
            <div class="collapse" id="collapsePublishment">
                <form th:action="@{/lib/addPublishment}" method="post">
                    <div class="mb-3">
                        <label for="publishmentName1" class="form-label">Название издательства:</label>
                        <input type="text" class="form-control" id="publishmentName1" name="publishmentName1" placeholder="только для нового издательства">
                    </div>

                    <button type="submit" class="btn btn-primary">Добавить издательство</button>
                </form>
            </div>
        </div>

        <div th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')}" class="card card-body mb-3">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">Добавить новую страну</h5>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCountry" aria-expanded="false" aria-controls="collapseCountry">
                    Подробнее
                </button>
            </div>
            <div class="collapse" id="collapseCountry">
                <form th:action="@{/lib/addCountry}" method="post">
                    <!-- Поля для страны -->
                    <div class="mb-3">
                        <label for="countryName1" class="form-label">Название страны:</label>
                        <input type="text" class="form-control" id="countryName1" name="countryName1" placeholder="только для новой страны">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить страну</button>
                </form>
            </div>
        </div>
    </div>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
